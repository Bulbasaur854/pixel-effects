<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Effects</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>      

        <section class="main-container">
            <div class="controls-container">
                
                <div class="slider-container">
                    <div class="text-container">
                        <label for="pixel-number-slider">Number of Pixels</label>
                        <p id="pixel-number-text"></p>
                    </div>
                    <input type="range" min="100" max="10000" step="10" value="7000" class="slider" id="pixel-number-slider" />
                </div>
                <div class="slider-container">
                    <div class="text-container">
                        <label for="pixel-speed-slider">Pixel Speed</label>
                        <p id="pixel-speed-text"></p>
                    </div>
                    <input type="range" min="1" max="5" step="0.1" value="3" class="slider" id="pixel-speed-slider" />
                </div>
    
                <div class="image-selector-container">
                    <label for="image-selector">Select Image</label>
                    <select name="image" id="image-selector"></select>
                </div>

                <p>- Or -</p>
                
                <div class="image-upload-container">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" id="image-upload" accept="image/*" hidden>                    
                    <span id="file-name">- No file selected</span>
                </div>
    

                <div class="buttons-container">
                    <button type="button" id="run-button">Run</button>
                    <button type="button" id="stop-button">Stop</button>
                </div>
                
            </div>                
            
    
            <div class="canvas-container">
                <canvas id="effects-canvas"></canvas>
            </div>        
        </section>

        <script type="module" src="./js/input.js"></script>
        <script type="module" src="./js/pixel_effects.js"></script>
    </body>
</html>
